<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Quiz Time</title>
    <!-- Ensure paths resolve when served from a repository subpath -->
    <base href="/llm-quiz-time/">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <pre class="ascii-art">
-+-+-+ +-+-+-+-+ +-+-+-+-+
|L|L|M| |Q|u|i|z| |T|i|m|e|
-+-+-+ +-+-+-+-+ +-+-+-+-+
        </pre>
        <div class="topics" id="topics"></div>
        <div class="quiz-tile" id="quiz">
            <button id="refresh-btn" class="refresh-btn" title="New Question">&#8635;</button>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="result" id="result"></div>
        </div>
        <p class="note">Note that Questions and Answers are AI generated. Do not be judgmental about others while testing them unless you have yourself verified them :P</p>
    </div>
<script src="app.js"></script>
</body>
</html>
